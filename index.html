<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form name="myForm" onsubmit="handleFormSubmit(event)">

        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter your username" required>
        <br/>

        <label for="fruit">Favorite Fruits:</label>
        <input type="checkbox" name="fruit" value="apple" id="apple"> Apple
        <input type="checkbox" name="fruit" value="banana" id="banana"> Banana
        <input type="checkbox" name="fruit" value="orange" id="orange"> Orange
        <br/>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <br/>

        <label for="country">Country:</label>
        <select name="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
        </select>    
        <br/>
        <input type="submit" value="Submit">

    </form>
    
    <script src="script.js"></script>
    
</body>
</html>
